<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>

	<div class="container">
    <div>
        <div class="counter-col">
            <h3>HOME</h3>
            <div id="home-container" class="counter-ctn">
                <span class="counter-number" id="counter-number-home">0</span>
            </div>
            <div class="button-row">
                <button onclick="incrementOneHome()" id="home-plus-one"> +1 </button>
                <button onclick="incrementTwoHome()" id="home-plus-two"> +2 </button>
                <button onclick="incrementThreeHome()" id="home-plus-three"> +3 </button>
            </div>
        </div>
    </div>
    <div>
        <div class="counter-col">
            <h3>Away</h3>
            <div id="guest-container" class="counter-ctn">
                <span class="counter-number" id="counter-number-Guest">0</span>
            </div>
            <div class="button-row">
                <button onclick="incrementOneGuest()" id="guest-plus-one"> +1 </button>
                <button onclick="incrementTwoGuest()" id="guest-plus-two">+2</button>
                <button onclick="incrementThreeGuest()" id="guest-plus-three">+3</button>
            </div>
        </div>
    </div>
</div>
	
<script> //Elements

console.log('Javascript Loaded')
let counterDisplayHome = document.getElementById("counter-number-home")
let counterDisplayGuest = document.getElementById("counter-number-Guest")
let counterHomeContainer = document.getElementById("home-container")
let counterGuestContainer = document.getElementById("guest-container")

//Counters
let counterHome = 0
let counterGuest = 0

//Home
function incrementOneHome() {
    if (counterHome < 21) {
        counterHome += 1;
        counterDisplayHome.textContent = counterHome
        updateCounterHighlight();
    } else {
        counterHome = 21;
        resetCounters()
    }
}

function incrementTwoHome() {
    if (counterHome < 19) {
        counterHome += 2;
        counterDisplayHome.textContent = counterHome
        updateCounterHighlight();
    } else {
        counterHome = 21;
        resetCounters()
    }
}

function incrementThreeHome() {
    if (counterHome < 18) {
        counterHome += 3;
        counterDisplayHome.textContent = counterHome
        updateCounterHighlight();
    } else {
        counterHome = 21;
        resetCounters()
    }
}

//Guest
function incrementOneGuest() {
    if (counterGuest < 21) {
        counterGuest += 1;
        counterDisplayGuest.textContent = counterGuest
        updateCounterHighlight();
    } else {
        counterGuest = 21;
        resetCounters()
    }
}

function incrementTwoGuest() {
    if (counterGuest < 19) {
        counterGuest += 2;
        counterDisplayGuest.textContent = counterGuest
        updateCounterHighlight();
    } else {
        counterGuest = 21;
        resetCounters()
    }
}

function incrementThreeGuest() {
    if (counterGuest < 18) {
        counterGuest += 3;
        counterDisplayGuest.textContent = counterGuest
        updateCounterHighlight();
    } else {
        counterGuest = 21;
        resetCounters()
    }
}

//reset
function resetCounters() {
    counterHome = 0;
    counterGuest = 0;
    counterDisplayHome.textContent = counterHome;
    counterDisplayGuest.textContent = counterGuest;
}

//Highlight
function updateCounterHighlight() {
    if (counterHome > counterGuest) {
        counterHomeContainer.classList.add('highlight')
        counterGuestContainer.classList.remove('highlight')
    } else if (counterGuest > counterHome) {
        counterGuestContainer.classList.add('highlight');
        counterHomeContainer.classList.remove('highlight');
    } else {
        counterHomeContainer.classList.remove('highlight');
        counterGuestContainer.classList.remove('highlight');
    }
}  
</script>
</body>

</html>
